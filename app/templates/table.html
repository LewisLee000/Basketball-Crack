<table id = "stattable" class="table table-striped table-bordered table-condensed">
			<tr>
			{% for h in headers%}
				<th> {{h}} </th>
			{% endfor %}
			</tr>
			{% for t in table %}
			    <tr>
			    {% for i in t %}
			        <td style="background-color:{{i[0]}}">{{ i[1] }}</td>
			    {% endfor %}
			    </tr>
			{% endfor %}
		</table>
